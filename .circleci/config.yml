    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: npm install
      - run: npm test
  dev:
    branches:
      only:
        - development
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: npm install
      - run: npm test
  prod:
    branches:
      only:
        master
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: npm install
      - run: npm test


workflows:
  version: 2
  build:
    jobs:
      - test
      - dev
      - prod